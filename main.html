<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form class="row g-3">
		<div class="col-md-4">
			<label for="first-name-input" class="form-label">First Name</label>
			<input type="password" class="form-control" id="first-name-input" required>
		  </div>
		  <div class="col-md-4">
			<label for="last-name-input " class="form-label">Last Name</label>
			<input type="password" class="form-control" id="last-name-input " required>
		  </div>
		<div class="col-md-4">
		  <label for="email-input" class="form-label">Email</label>
		  <input type="email" class="form-control" id="email-input" placeholder="xyz@abc.com"required>
		</div>
		
		
		<div class="col-md-6">
		  <label for="college-input" class="form-label">College</label>
		  <input type="text" class="form-control" id="college-input">
		</div>
		<div class="col-md-3">
		  <label for="graduation-year-input" class="form-label">Graduation Year</label>
		  <select id="graduation-year-input" class="form-select">
			<option selected>2020</option>
			<option>2021</option>
			<option>2022</option>
			<option>2023</option>
		  </select>
		</div>
		<div class="col-md-3">
		  <label for="roll-no-input" class="form-label">Roll No.</label>
		  <input type="text" class="form-control" id="roll-no-input">
		</div>
		<div class="col-12">
		  <div class="form-check">
			<input class="form-check-input" type="checkbox" id="conditions-checkbox">
			<label class="form-check-label" for="conditions-checkbox">
			  Agree to terms and conditions
			</label>
		  </div>
		</div>
		<div class="col-12">
		  <button type="submit" class="btn btn-primary">Submit Form</button>
		</div>
	  </form>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
